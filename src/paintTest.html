<!-- SVG is a language for describing 2D graphics in XML. -->

<!-- Canvas draws 2D graphics, on the fly (with a JavaScript). -->

<!-- SVG stands for Scalable Vector Graphics -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="Software Development, Web Development, Programmer, Professional, Software, WebDev, Developer, Database"
    />
    <meta name="author" content="Troy Campbell" />
    <link rel="stylesheet" href="styles/paintTest.css" />
    <title>paint test</title>
  </head>
  <body>
        <!-- CSS stroke/fill example -->
        <svg width="400" height="200">
            <text x="10" y="75">stroke in front</text>
            <text x="10" y="150" class="stroke-behind">
                stroke behind
            </text>
        </svg>
        <br>
        <!-- Circle -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" 
                    stroke-width="4" fill="yellow" 
            /> 
        </svg>
        <br>
        <!-- Rectangle -->
        <svg width="400" height="100">
            <rect width="400" height="100" 
                style=
                    "fill:rgb(0,0,255);stroke-width:10;
                        stroke:rgb(0,0,0)" 
            />
        </svg>
        <br>
        <!-- Rounded Rectangle -->
        <svg width="400" height="180">
            <rect x="50" y="20" rx="20" ry="20" 
                    width="150" height="150"
                style=
                    "fill:red;stroke:black;
                    stroke-width:5;opacity:0.5" 
            />
        </svg>
        <br>
        <!-- Star -->
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                style=
                    "fill:lime;stroke:purple;stroke-width:5;
                    fill-rule:evenodd;" 
            />
        </svg>
        <br>
        <!-- Logo -->
        <svg height="130" width="500">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" 
                            x2="100%" y2="0%"
                >
                <stop offset="0%" 
                        style="stop-color:rgb(3, 78, 38);
                            stop-opacity:1" 
                />
                <stop offset="100%" 
                        style="stop-color:rgb(182, 246, 130);
                                stop-opacity:1" 
                />
              </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" 
                        ry="55" fill="url(#grad1)" 
            />
            <text fill="#ffffff" font-size="45" 
                font-family="Verdana" x="50" y="86" 
                class="tscLogo"
            >
                    TSC
            </text>
            Sorry, your browser does not support inline SVG.
          </svg>
  </body>
